<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SceneCraft AI – Cinematic Analyzer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #E0E0E0;
      margin: 0;
      padding: 40px;
    }
    h1 {
      color: #00BFA5;
      font-size: 2rem;
      margin-bottom: 10px;
    }
    p {
      color: #B0BEC5;
      font-size: 1rem;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 16px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      resize: vertical;
      font-family: 'Courier New', Courier, monospace;
      background-color: #1E1E1E;
      color: #ECEFF1;
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #00BFA5;
      color: #121212;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00a891;
    }
    button:disabled {
      background-color: #455A64;
      cursor: not-allowed;
    }
    #output {
      margin-top: 30px;
      padding: 20px;
      background-color: #1E1E1E;
      border-left: 5px solid #00BFA5;
      border-radius: 8px;
      white-space: pre-wrap;
      font-size: 1rem;
      color: #CFD8DC;
    }
  </style>
</head>
<body>
  <h1>🎬 SceneCraft AI</h1>
  <p>Paste your cinematic scene, dialogue, or script excerpt below:</p>
  <textarea id="sceneInput" placeholder="Paste your content here..."></textarea>
  <br>
  <button onclick="analyzeScene()" id="analyzeBtn">Analyze Scene</button>
  <div id="output"></div>

  <script>
    async function analyzeScene() {
      const scene = document.getElementById("sceneInput").value.trim();
      const output = document.getElementById("output");
      const button = document.getElementById("analyzeBtn");

      if (!scene || scene.length < 30) {
        output.innerText = "❗ Please input at least 30 characters of cinematic content.";
        return;
      }

      // Prompt for password if not already stored
      let authToken = sessionStorage.getItem("authToken");
      if (!authToken) {
        const input = prompt("🔒 Enter your SceneCraft Access Key:");
        if (!input || !input.startsWith("SCENECRAFT-")) {
          output.innerText = "❌ Invalid or missing access key.";
          return;
        }
        authToken = input;
        sessionStorage.setItem("authToken", authToken);
      }

      output.innerText = "⏳ Processing analysis...";
      button.disabled = true;

      try {
        const response = await fetch("https://screencraft-backend.onrender.com/analyze", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + authToken
          },
          body: JSON.stringify({ scene })
        });

        const data = await response.json();
        if (data.analysis) {
          output.innerText = data.analysis;
        } else {
          output.innerText = data.error || "❗ An unknown error occurred.";
        }
      } catch (err) {
        output.innerText = "❗ Network error: " + err.message;
      }

      button.disabled = false;
    }
  </script>
</body>
</html>
