<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SceneCraft AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-white min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-3xl bg-white dark:bg-gray-800 rounded-xl shadow-xl p-8 transition duration-300">
    <h1 class="text-3xl font-bold mb-6 text-center">üé¨ SceneCraft AI</h1>
    
    <!-- Password Section -->
    <div id="password-section" class="space-y-4 mb-6">
      <input type="password" id="password" placeholder="Enter password to access"
             class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" />
      <button onclick="unlock()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-lg font-semibold transition">
        Unlock
      </button>
      <p id="pass-msg" class="text-red-500 text-sm text-center"></p>
    </div>

    <!-- Main Section -->
    <div id="main-section" style="display:none;" class="space-y-4">
      <textarea id="sceneInput" rows="10" placeholder="Paste your scene, dialogue, or monologue..."
                class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"></textarea>
      
      <button onclick="analyzeScene()" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg font-semibold transition">
        Analyze Scene
      </button>

      <div id="result" class="whitespace-pre-wrap p-4 bg-gray-100 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg mt-4 font-mono text-sm min-h-[100px]">
        Awaiting your input...
      </div>
    </div>
  </div>

  <script>
    const validHash = "c2NlbmVjcmFmdDIwMjU="; // base64 for 'scenecraft2025'
    const apiKey = "your-api-key-here"; // üîê Replace in production
    const backendUrl = "https://your-backend-url/analyze"; // üîÅ Update with Render URL

    function unlock() {
      const input = document.getElementById("password").value;
      const encoded = btoa(input.trim());
      if (encoded === validHash) {
        document.getElementById("main-section").style.display = "block";
        document.getElementById("password-section").style.display = "none";
      } else {
        document.getElementById("pass-msg").innerText = "Incorrect password.";
      }
    }

    async function analyzeScene() {
      const sceneText = document.getElementById("sceneInput").value.trim();
      const resultDiv = document.getElementById("result");

      if (!sceneText || sceneText.length < 20) {
        resultDiv.innerText = "‚ö†Ô∏è Please enter a valid cinematic input.";
        return;
      }

      resultDiv.innerText = "‚è≥ Analyzing scene...";

      try {
        const response = await fetch(backendUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-API-Key": apiKey
          },
          body: JSON.stringify({ scene: sceneText })
        });

        const data = await response.json();
        if (data.error) {
          resultDiv.innerText = "‚ùå " + data.error;
        } else {
          resultDiv.innerText = "‚úÖ SceneCraft Analysis:\n\n" + data.analysis;
        }
      } catch (error) {
        resultDiv.innerText = "‚ùå Network error or server unavailable.";
      }
    }
  </script>
</body>
</html>
