<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SceneCraft AI - Scene Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f4f4f4;
      color: #333;
    }
    h1 {
      color: #1a1a1a;
    }
    textarea {
      width: 100%;
      height: 180px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      margin-top: 1rem;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #1e88e5;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #1565c0;
    }
    .output-box {
      margin-top: 2rem;
      padding: 15px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 10px;
      white-space: pre-wrap;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ SceneCraft AI - Scene Analyzer</h1>
  <textarea id="sceneInput" placeholder="Paste your scene (dialogue, monologue, or scenario) here..."></textarea>
  <br />
  <button onclick="analyzeScene()">Analyze Scene</button>

  <div class="output-box" id="output">
    <strong>AI Analysis will appear here...</strong>
  </div>

  <script>
    async function analyzeScene() {
      const scene = document.getElementById("sceneInput").value.trim();
      const output = document.getElementById("output");
      output.innerHTML = "<em>Analyzing...</em>";

      if (!scene) {
        output.innerHTML = "<strong>Please paste a valid scene to analyze.</strong>";
        return;
      }

      try {
        const response = await fetch("https://your-backend-url.vercel.app/analyze", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ scene })
        });

        const result = await response.json();
        if (result.analysis) {
          output.innerText = result.analysis;
        } else {
          output.innerText = result.error || "Unknown error occurred.";
        }
      } catch (error) {
        output.innerText = "Network or server error: " + error.message;
      }
    }
  </script>
</body>
</html>
