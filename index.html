<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SceneCraft AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    textarea::-webkit-scrollbar, #result::-webkit-scrollbar {
      width: 6px;
    }
    textarea::-webkit-scrollbar-thumb, #result::-webkit-scrollbar-thumb {
      background-color: #666;
      border-radius: 3px;
    }
    .hidden-scroll::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-gray-900 to-black text-white min-h-screen flex items-center justify-center px-4 py-10">
  <div class="w-full max-w-4xl bg-gray-950 border border-gray-800 rounded-2xl shadow-2xl p-8">
    <h1 class="text-4xl font-extrabold mb-1 text-center text-indigo-400">🎬 SceneCraft AI</h1>
    <p class="text-center text-sm text-gray-400 mb-8">Professional Scene Analyzer — Grounded in Real Cinema</p>

    <div class="space-y-4">
      <input type="password" id="token" placeholder="🔐 Access Token"
             class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500" />

      <textarea id="scene" rows="12" placeholder="🎥 Paste your cinematic scene, dialogue, or script excerpt here..."
                class="w-full p-4 rounded-lg bg-gray-800 border border-gray-700 text-white placeholder-gray-500 resize-none focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>

      <div class="flex space-x-3">
        <button onclick="analyzeScene()" class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 transition text-white font-semibold rounded-xl shadow-md hover:shadow-lg tracking-wide">
          🔍 Analyze Scene
        </button>
        <button onclick="copyResult()" class="py-3 px-4 bg-gray-700 hover:bg-gray-600 rounded-xl text-white font-medium">
          📋 Copy
        </button>
        <button onclick="exportPDF()" class="py-3 px-4 bg-green-600 hover:bg-green-700 rounded-xl text-white font-medium">
          📄 PDF
        </button>
      </div>

      <div id="result"
           class="whitespace-pre-wrap p-4 bg-gray-800 border border-gray-700 rounded-xl mt-4 font-mono text-sm text-gray-100 min-h-[180px] max-h-[480px] overflow-y-auto transition">
        📝 Awaiting your scene...
      </div>
    </div>
  </div>

  <script>
    async function analyzeScene() {
      const token = document.getElementById("token").value.trim();
      const scene = document.getElementById("scene").value.trim();
      const resultDiv = document.getElementById("result");

      if (!token || !scene) {
        resultDiv.innerText = "⚠️ Please enter both a token and a valid scene.";
        return;
      }

      resultDiv.innerText = "⏳ Analyzing scene with cinematic intelligence...";

      try {
        const response = await fetch("https://screencraft-backend.onrender.com/analyze", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ scene })
        });

        const data = await response.json();

        if (data.error) {
          resultDiv.innerText = "❌ " + data.error;
        } else {
          resultDiv.innerText = "✅ Scene Analysis\n\n" + data.analysis;
        }
      } catch (error) {
        resultDiv.innerText = "❌ Server error. Please try again.";
      }
    }

    function copyResult() {
      const text = document.getElementById("result").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard!");
      });
    }

    function exportPDF() {
      const text = document.getElementById("result").innerText;
      const blob = new Blob([text], { type: 'application/pdf' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = "scenecraft-analysis.pdf";
      link.click();
    }
  </script>
</body>
</html>
