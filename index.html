<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SceneCraft AI - Cinematic Analyzer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f7;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      border-radius: 16px;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      color: #222;
      margin-bottom: 1rem;
    }
    textarea, input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 1rem;
      resize: vertical;
      font-family: inherit;
    }
    button {
      width: 100%;
      background: #3742fa;
      color: white;
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:disabled {
      background: #a4b0be;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background: #2f35f0;
    }
    .output {
      white-space: pre-wrap;
      background: #fafafa;
      padding: 1.5rem;
      margin-top: 1rem;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      font-size: 0.95rem;
      line-height: 1.6;
    }
    .footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¬ SceneCraft AI</h1>
    <textarea id="sceneInput" rows="10" placeholder="Paste your cinematic scene, script excerpt, dialogue, or monologue here..."></textarea>
    <input type="password" id="accessToken" placeholder="Enter your access token" />
    <button onclick="analyzeScene()" id="analyzeBtn">Analyze Scene</button>
    <div id="output" class="output" style="display:none;"></div>
    <div class="footer" id="usageInfo"></div>
  </div>

  <script>
    const output = document.getElementById("output");
    const button = document.getElementById("analyzeBtn");
    const usageInfo = document.getElementById("usageInfo");
    let usageCount = 0;

    function analyzeScene() {
      const scene = document.getElementById("sceneInput").value.trim();
      const token = document.getElementById("accessToken").value.trim();

      if (!token) {
        alert("Access token is required.");
        return;
      }
      if (scene.length < 30) {
        alert("Please enter a valid cinematic input.");
        return;
      }

      output.style.display = "none";
      output.innerText = "";
      button.disabled = true;
      button.innerText = "Analyzing...";

      fetch("https://screencraft-backend.onrender.com/analyze", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify({ scene })
      })
      .then(res => res.json())
      .then(data => {
        if (data.analysis) {
          output.style.display = "block";
          output.innerText = data.analysis;
          usageCount++;
          usageInfo.innerText = `Scenes analyzed in this session: ${usageCount}`;
        } else {
          alert(data.error || "Analysis failed.");
        }
      })
      .catch(() => alert("Server error. Please try again later."))
      .finally(() => {
        button.disabled = false;
        button.innerText = "Analyze Scene";
      });
    }
  </script>
</body>
</html>
