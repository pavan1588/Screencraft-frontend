<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SceneCraft AI ‚Äì Scene Analyzer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      padding: 30px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    textarea {
      width: 100%;
      max-width: 800px;
      height: 180px;
      font-size: 15px;
      padding: 15px;
      margin: 20px auto;
      display: block;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      font-family: monospace;
    }

    button {
      display: block;
      margin: 0 auto 30px;
      padding: 10px 20px;
      background-color: #34495e;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2c3e50;
    }

    #output {
      max-width: 850px;
      margin: 0 auto;
    }

    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      border-left: 6px solid #3498db;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .error {
      color: #e74c3c;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üé¨ SceneCraft AI ‚Äì Scene Analyzer</h1>
  <textarea id="sceneInput" placeholder="Paste your scene, dialogue, monologue, or cinematic situation here..."></textarea>
  <button onclick="analyzeScene()">Analyze Scene</button>

  <div id="output"></div>

  <script>
    async function analyzeScene() {
      const scene = document.getElementById("sceneInput").value.trim();
      const output = document.getElementById("output");
      output.innerHTML = "";

      if (scene.length < 20) {
        output.innerHTML = '<p class="error">‚ö†Ô∏è Please enter a detailed scene or dialogue (not just a few words).</p>';
        return;
      }

      const response = await fetch("https://screencraft-backend.onrender.com/analyze", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ scene })
      });

      const data = await response.json();
      if (data.analysis) {
        output.innerHTML = `<pre>${data.analysis}</pre>`;
      } else {
        output.innerHTML = `<p class="error">‚ö†Ô∏è ${data.detail || "Unknown error occurred."}</p>`;
      }
    }
  </script>

</body>
</html>
