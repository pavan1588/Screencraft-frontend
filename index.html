<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SceneCraft AI - Scene Analyzer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f9;
      margin: 40px;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    textarea {
      width: 80%;
      height: 180px;
      font-size: 16px;
      font-family: 'Courier New', Courier, monospace;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #5a67d8;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #434190;
    }

    #output {
      margin-top: 30px;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      font-size: 17px;
      font-family: Georgia, 'Times New Roman', Times, serif;
      color: #222;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ SceneCraft Analyzer</h1>
  <textarea id="sceneInput" placeholder="Paste your scene, script, character dialogue or cinematic situation here..."></textarea><br />
  <button onclick="analyzeScene()">Analyze Scene</button>

  <h2>AI Analysis</h2>
  <div id="output">Your analysis will appear here.</div>

  <script>
    async function analyzeScene() {
      const scene = document.getElementById("sceneInput").value.trim();
      const output = document.getElementById("output");

      if (!scene || scene.length < 20) {
        output.innerText = "Please enter a valid cinematic scene, script, dialogue, or character situation.";
        return;
      }

      output.innerText = "Analyzing your scene with cinematic intelligence...";

      try {
        const response = await fetch("https://screencraft-backend.onrender.com/analyze", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ scene })
        });

        const data = await response.json();
        output.innerText = data.analysis || data.detail || "Unknown error. Try again.";
      } catch (error) {
        output.innerText = "Error connecting to the backend. Please try again.";
      }
    }
  </script>
</body>
</html>
