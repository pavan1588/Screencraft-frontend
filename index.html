<!DOCTYPE html>
<html>
<head>
    <title>SceneCraft AI - Scene Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        textarea {
            width: 100%;
            font-family: monospace;
            font-size: 14px;
        }
        #output {
            white-space: pre-wrap;
            background-color: #f4f4f4;
            padding: 15px;
            border: 1px solid #ddd;
            margin-top: 20px;
            overflow-x: hidden;
            overflow-y: auto;
            max-height: 400px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Scene Analyzer</h1>
    <textarea id="sceneInput" rows="6" placeholder="Describe your scene here..."></textarea><br>
    <button onclick="analyzeScene()">Analyze</button>
    <h2>AI Analysis</h2>
    <pre id="output">Awaiting analysis...</pre>

    <script>
        async function analyzeScene() {
            const scene = document.getElementById("sceneInput").value;
            const response = await fetch("https://your-backend-url.vercel.app/analyze", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ scene })
            });

            const data = await response.json();
            document.getElementById("output").innerText = data.response || data.error || "Unknown error";
        }
    </script>
</body>
</html>
