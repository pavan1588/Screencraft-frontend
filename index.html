<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SceneCraft AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-3xl bg-white dark:bg-gray-800 rounded-xl shadow-xl p-8 transition duration-300">
    <h1 class="text-3xl font-bold mb-6 text-center">üé¨ SceneCraft AI</h1>

    <div class="space-y-4">
      <input type="password" id="password" placeholder="Enter access token"
             class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" />

      <textarea id="sceneInput" rows="10" placeholder="Paste your cinematic scene, dialogue, or monologue..."
                class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"></textarea>

      <button onclick="analyzeScene()" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg font-semibold transition">
        Analyze Scene
      </button>

      <div id="result" class="whitespace-pre-wrap p-4 bg-gray-100 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg mt-4 font-mono text-sm min-h-[100px]">
        Awaiting your input...
      </div>
    </div>
  </div>

  <script>
    async function analyzeScene() {
      const password = document.getElementById("password").value.trim();
      const scene = document.getElementById("sceneInput").value.trim();
      const resultDiv = document.getElementById("result");

      if (!password || !scene) {
        resultDiv.innerText = "‚ö†Ô∏è Please enter both password and scene.";
        return;
      }

      resultDiv.innerText = "‚è≥ Analyzing scene...";

      try {
        const response = await fetch("/analyze", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${password}`
          },
          body: JSON.stringify({ scene })
        });

        const data = await response.json();

        if (response.status === 429) {
          resultDiv.innerText = "‚ùå Rate limit exceeded. Try again later.";
        } else if (response.status === 403 || response.status === 401) {
          resultDiv.innerText = "‚ùå Invalid password or unauthorized access.";
        } else if (data.error) {
          resultDiv.innerText = "‚ö†Ô∏è " + data.error;
        } else {
          resultDiv.innerText = "‚úÖ SceneCraft Analysis:\n\n" + data.analysis;
        }
      } catch (error) {
        resultDiv.innerText = "‚ùå Server error. Please try again.";
      }
    }
  </script>
</body>
</html>
