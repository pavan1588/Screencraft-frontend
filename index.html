<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SceneCraft AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #1f2937, #374151);
      color: #f9fafb;
    }
    textarea, input {
      background-color: #111827;
      color: #f9fafb;
    }
    textarea:focus, input:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 0 1px #4f46e5;
    }
  </style>
</head>
<body class="min-h-screen p-6 flex flex-col items-center">
  <h1 class="text-3xl font-bold mb-6 text-purple-300">🎬 SceneCraft AI</h1>

  <div class="w-full max-w-2xl bg-gray-800 p-6 rounded-lg shadow-xl space-y-4">
    <label class="block">
      <span class="text-sm text-gray-400">Access Token</span>
      <input id="token" type="password" placeholder="Enter your token" class="w-full mt-1 p-2 rounded border border-gray-700" />
    </label>

    <label class="block">
      <span class="text-sm text-gray-400">Paste Your Scene / Script / Dialogue</span>
      <textarea id="scene" rows="10" placeholder="INT. CAFE – DAY..." class="w-full mt-1 p-2 rounded border border-gray-700"></textarea>
    </label>

    <label class="inline-flex items-center text-sm text-gray-300">
      <input id="agreement" type="checkbox" class="mr-2">
      I agree to the <a href="https://screencraft-backend.onrender.com/terms" target="_blank" class="underline text-blue-300">Terms & Conditions</a>
    </label>

    <button onclick="submitScene()" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded">
      Analyze Scene
    </button>

    <div id="output" class="whitespace-pre-wrap text-sm text-green-200 mt-4 border-t border-gray-600 pt-4"></div>
  </div>

  <script>
    async function submitScene() {
      const scene = document.getElementById("scene").value.trim();
      const token = document.getElementById("token").value.trim();
      const agreement = document.getElementById("agreement").checked;
      const output = document.getElementById("output");
      output.textContent = "";

      if (!scene || scene.length < 30) {
        output.textContent = "❗ Please enter a valid cinematic scene, script excerpt, dialogue, or monologue.";
        return;
      }
      if (!token) {
        output.textContent = "❗ Access token is required.";
        return;
      }
      if (!agreement) {
        output.textContent = "❗ You must agree to the Terms & Conditions before analyzing.";
        return;
      }

      output.textContent = "⏳ Analyzing scene...";

      try {
        const res = await fetch("https://screencraft-backend.onrender.com/analyze", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token,
            "x-user-agreement": "true"
          },
          body: JSON.stringify({ scene })
        });

        const data = await res.json();
        if (res.ok) {
          output.textContent = data.analysis + (data.notice ? "\n\n" + data.notice : "");
        } else {
          output.textContent = "❌ Error: " + (data.detail || data.error || "Unexpected error");
        }
      } catch (err) {
        output.textContent = "⚠️ Network error or server unreachable.";
      }
    }
  </script>
</body>
</html>
