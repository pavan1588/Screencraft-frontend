<!DOCTYPE html>
<html>
<head>
    <title>SceneCraft AI - Scene Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            font-family: monospace;
            font-size: 14px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 15px;
            white-space: pre-wrap;
            word-wrap: break-word;
            border-radius: 8px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>SceneCraft AI</h1>
    <p><strong>Paste a scene, script excerpt, dialogue, monologue, or movie scenario:</strong></p>
    <textarea id="sceneInput" placeholder="Paste your cinematic scene here..."></textarea><br>
    <button onclick="analyzeScene()">Analyze</button>
    <h2>AI Analysis</h2>
    <div id="output"></div>

    <script>
        async function analyzeScene() {
            const scene = document.getElementById("sceneInput").value.trim();
            const output = document.getElementById("output");
            output.innerHTML = "";

            if (scene.length < 20) {
                output.innerHTML = '<p class="error">Please enter a detailed scene, not just a word or greeting.</p>';
                return;
            }

            const response = await fetch("https://screencraft-backend.onrender.com/analyze", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ scene })
            });

            const data = await response.json();
            if (data.analysis) {
                output.innerHTML = `<pre>${data.analysis}</pre>`;
            } else {
                output.innerHTML = `<p class="error">${data.detail || "Unknown error occurred."}</p>`;
            }
        }
    </script>
</body>
</html>
