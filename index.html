<!DOCTYPE html>
<html>
<head>
    <title>SceneCraft AI - Cinematic Analysis</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 40px;
            background-color: #f2f2f2;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 180px;
            padding: 12px;
            font-size: 16px;
            font-family: 'Courier New', Courier, monospace;
            border-radius: 10px;
            border: 1px solid #aaa;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:disabled {
            background-color: #aaa;
        }
        #output {
            white-space: pre-wrap;
            margin-top: 20px;
            padding: 16px;
            background: #fff;
            border-left: 5px solid #007BFF;
            border-radius: 6px;
            font-size: 17px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>SceneCraft AI</h1>
    <p><strong>Enter a scene, dialogue, monologue, or script excerpt below:</strong></p>
    <textarea id="sceneInput" placeholder="Paste your cinematic content here..."></textarea><br><br>
    <button onclick="analyzeScene()" id="analyzeBtn">Analyze</button>

    <h2>Analysis Result</h2>
    <div id="output"></div>

    <script>
        async function analyzeScene() {
            const scene = document.getElementById("sceneInput").value.trim();
            const output = document.getElementById("output");
            const button = document.getElementById("analyzeBtn");

            if (!scene) {
                output.innerText = "❗ Please paste a scene or script to analyze.";
                return;
            }

            output.innerText = "⏳ Analyzing your cinematic input. Please wait...";
            button.disabled = true;

            try {
                const response = await fetch("https://screencraft-backend.onrender.com/analyze", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ scene })
                });

                const data = await response.json();
                if (data.analysis) {
                    output.innerText = data.analysis;
                } else {
                    output.innerText = data.error || "❗ Unknown error occurred.";
                }
            } catch (err) {
                output.innerText = "❗ Failed to reach backend: " + err.message;
            }

            button.disabled = false;
        }
    </script>
</body>
</html>
