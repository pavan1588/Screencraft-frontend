<!DOCTYPE html>
<html>
<head>
    <title>SceneCraft AI - Scene Analyzer</title>
</head>
<body>
    <h1>Scene Analyzer</h1>
    <textarea id="sceneInput" rows="5" cols="60" placeholder="Describe your scene here..."></textarea><br>
    <button onclick="analyzeScene()">Analyze</button>
    <h2>AI Analysis</h2>
    <pre id="output"></pre>

    <script>
        async function analyzeScene() {
            const scene = document.getElementById("sceneInput").value;
            const response = await fetch("https://screencraft-backend.onrender.com/analyze", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ scene })
            });

            const data = await response.json();
            document.getElementById("output").innerText = data.analysis || data.error || "Unknown error";
        }
    </script>
</body>
</html>
