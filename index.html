<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SceneCraft AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-indigo-900 via-purple-800 to-gray-900 text-gray-100 min-h-screen p-6 font-sans">

  <div class="max-w-4xl mx-auto bg-gray-800 shadow-lg rounded-xl p-6">
    <h1 class="text-3xl font-bold mb-4 text-teal-300">🎬 SceneCraft AI</h1>

    <label class="block mb-2 text-sm font-semibold text-teal-200">Access Token:</label>
    <input type="password" id="token" placeholder="Enter your access token..." class="w-full mb-4 px-4 py-2 rounded bg-gray-700 border border-gray-600 text-white focus:outline-none">

    <label class="block mb-2 text-sm font-semibold text-teal-200">Paste your scene, script, dialogue or monologue:</label>
    <textarea id="sceneInput" rows="8" class="w-full mb-4 px-4 py-2 rounded bg-gray-700 border border-gray-600 text-white focus:outline-none" placeholder="Paste your cinematic scene here..."></textarea>

    <div class="flex items-center mb-4">
      <input type="checkbox" id="agreement" class="mr-2">
      <label for="agreement" class="text-sm text-gray-300">I agree to the <a href="https://screencraft-backend.onrender.com/terms" target="_blank" class="text-blue-400 underline">Terms and Conditions</a>.</label>
    </div>

    <button onclick="submitScene()" class="bg-teal-500 hover:bg-teal-600 text-white font-semibold px-6 py-2 rounded shadow">
      Analyze
    </button>

    <div id="responseBox" class="mt-6 p-4 bg-gray-700 rounded text-sm whitespace-pre-wrap leading-relaxed text-gray-100 border border-gray-600" style="display:none;"></div>
  </div>

  <script>
    async function submitScene() {
      const token = document.getElementById("token").value.trim();
      const scene = document.getElementById("sceneInput").value.trim();
      const agreement = document.getElementById("agreement").checked;
      const responseBox = document.getElementById("responseBox");

      if (!scene || scene.length < 30) {
        alert("Please enter a valid scene, script, monologue, or dialogue.");
        return;
      }

      if (!token) {
        alert("Access token required.");
        return;
      }

      if (!agreement) {
        alert("You must agree to the Terms and Conditions.");
        return;
      }

      responseBox.style.display = "block";
      responseBox.textContent = "Analyzing your scene... please wait.";

      try {
        const response = await fetch("https://screencraft-backend.onrender.com/analyze", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token,
            "x-user-agreement": "true"
          },
          body: JSON.stringify({ scene })
        });

        const data = await response.json();
        if (data.error) {
          responseBox.textContent = "⚠️ " + data.error;
        } else if (data.analysis) {
          responseBox.textContent = data.analysis + "\n\n" + data.notice;
        } else {
          responseBox.textContent = "Unexpected response.";
        }
      } catch (error) {
        responseBox.textContent = "❌ Network or server error. Please try again.";
      }
    }
  </script>

</body>
</html>
