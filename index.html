<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SceneCraft AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-indigo-900 text-white min-h-screen font-sans">

  <div class="max-w-4xl mx-auto py-10 px-6">
    <h1 class="text-4xl font-extrabold mb-4 text-center">üé¨ SceneCraft AI</h1>
    <p class="text-center text-gray-300 mb-8">Input a valid cinematic scene, script excerpt, dialogue, or monologue for production-ready analysis.</p>

    <div class="bg-gray-800 rounded-lg p-6 shadow-lg space-y-4">
      <textarea id="sceneInput" rows="10" class="w-full p-4 bg-gray-700 text-white rounded resize-none focus:outline-none" placeholder="Paste your scene here..."></textarea>
      
      <div class="flex items-center space-x-4">
        <input type="password" id="accessToken" placeholder="Access Token" class="flex-1 px-4 py-2 bg-gray-700 text-white rounded focus:outline-none">
        <label class="text-sm flex items-center space-x-2">
          <input type="checkbox" id="agreementCheckbox" />
          <span>I accept the <a href="/terms" target="_blank" class="underline text-indigo-300">Terms</a></span>
        </label>
      </div>

      <button onclick="analyzeScene()" class="w-full bg-indigo-600 hover:bg-indigo-700 py-2 rounded font-semibold">
        Analyze Scene
      </button>

      <div id="output" class="mt-6 whitespace-pre-wrap text-sm text-gray-200"></div>
    </div>

    <!-- Admin Reset (Collapsible) -->
    <div class="mt-10 bg-gray-800 rounded-lg p-6 shadow-lg">
      <h2 class="text-xl font-bold mb-2 cursor-pointer" onclick="toggleAdmin()">üîê Admin ‚Äì Reset Password</h2>
      <div id="adminPanel" style="display: none;" class="space-y-4 mt-4">
        <input type="password" id="adminKey" placeholder="Admin Key" class="w-full px-4 py-2 bg-gray-700 text-white rounded">
        <input type="text" id="newPassword" placeholder="New Password" class="w-full px-4 py-2 bg-gray-700 text-white rounded">
        <button onclick="resetPassword()" class="w-full bg-red-600 hover:bg-red-700 py-2 rounded font-semibold">Reset Password</button>
        <div id="adminResult" class="text-sm text-gray-300 mt-2"></div>
      </div>
    </div>

    <footer class="mt-10 text-center text-sm text-gray-500">
      ¬© 2025 SceneCraft. All rights reserved. | <a href="/terms" class="underline">Terms & Policy</a>
    </footer>
  </div>

  <script>
    const BACKEND = "https://screencraft-backend.onrender.com";

    async function analyzeScene() {
      const scene = document.getElementById("sceneInput").value.trim();
      const token = document.getElementById("accessToken").value.trim();
      const agreed = document.getElementById("agreementCheckbox").checked;
      const output = document.getElementById("output");

      if (!scene || !token || !agreed) {
        output.innerHTML = "‚ö†Ô∏è Please enter scene, token, and accept the terms.";
        return;
      }

      output.innerHTML = "‚è≥ Analyzing...";
      try {
        const res = await fetch(`${BACKEND}/analyze`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`,
            "x-user-agreement": "true"
          },
          body: JSON.stringify({ scene })
        });
        const data = await res.json();
        if (res.ok) {
          output.innerHTML = `üé¨ <b>Analysis</b>:\n\n${data.analysis}`;
        } else {
          output.innerHTML = `‚ùå ${data.detail || data.error}`;
        }
      } catch (err) {
        output.innerHTML = "‚ùå Network or server error.";
      }
    }

    function toggleAdmin() {
      const panel = document.getElementById("adminPanel");
      panel.style.display = panel.style.display === "none" ? "block" : "none";
    }

    async function resetPassword() {
      const admin = document.getElementById("adminKey").value.trim();
      const newPass = document.getElementById("newPassword").value.trim();
      const resultEl = document.getElementById("adminResult");

      if (!admin || !newPass) {
        resultEl.innerText = "Please enter both fields.";
        return;
      }

      try {
        const res = await fetch(`${BACKEND}/admin/change-password?admin=${encodeURIComponent(admin)}&new=${encodeURIComponent(newPass)}`, {
          method: 'POST'
        });
        const data = await res.json();

        if (res.ok) {
          resultEl.innerHTML = `<span class="text-green-400">‚úÖ ${data.message}</span>`;
        } else {
          resultEl.innerHTML = `<span class="text-red-400">‚ùå ${data.detail || 'Error occurred.'}</span>`;
        }
      } catch (err) {
        resultEl.innerHTML = `<span class="text-red-400">‚ùå Network error.</span>`;
      }
    }
  </script>

</body>
</html>
