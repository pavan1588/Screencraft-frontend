<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SceneCraft AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans min-h-screen flex flex-col items-center p-6">

  <div class="w-full max-w-3xl bg-white p-6 rounded-xl shadow-md">
    <h1 class="text-3xl font-bold mb-4 text-center text-gray-800">ðŸŽ¬ SceneCraft AI</h1>
    <p class="text-sm text-gray-600 text-center mb-6">
      Paste your cinematic scene, monologue, script excerpt, or dialogue for in-depth analysis. No generation allowed.
    </p>

    <textarea id="sceneInput" rows="10" class="w-full p-3 border rounded-lg focus:ring focus:outline-none mb-4" placeholder="Paste your cinematic scene here..."></textarea>
    
    <div class="flex items-center space-x-2 mb-4">
      <input type="checkbox" id="userAgreement" class="w-4 h-4">
      <label for="userAgreement" class="text-sm text-gray-700">I agree to the 
        <a href="https://your-backend-url.onrender.com/terms" target="_blank" class="text-blue-600 underline">Terms & Conditions</a>
      </label>
    </div>

    <button onclick="submitScene()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2 rounded-lg font-medium">
      Analyze Scene
    </button>

    <p id="loading" class="text-sm text-gray-500 mt-2 hidden">Analyzing scene... please wait.</p>
    <p id="error" class="text-sm text-red-600 mt-2"></p>

    <div id="result" class="mt-6 whitespace-pre-wrap text-gray-800 bg-gray-100 p-4 rounded-lg shadow-inner hidden"></div>
  </div>

  <script>
    async function submitScene() {
      const scene = document.getElementById('sceneInput').value.trim();
      const agreed = document.getElementById('userAgreement').checked;
      const errorBox = document.getElementById('error');
      const resultBox = document.getElementById('result');
      const loading = document.getElementById('loading');

      errorBox.textContent = '';
      resultBox.classList.add('hidden');
      loading.classList.remove('hidden');

      if (!scene || scene.length < 30) {
        errorBox.textContent = 'Please enter a valid cinematic scene or script excerpt.';
        loading.classList.add('hidden');
        return;
      }

      if (!agreed) {
        errorBox.textContent = 'You must agree to the Terms & Conditions.';
        loading.classList.add('hidden');
        return;
      }

      try {
        const response = await fetch('https://screencraft-backend.onrender.com/analyze', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer SCENECRAFT-2024',
            'x-user-agreement': 'true'
          },
          body: JSON.stringify({ scene })
        });

        const data = await response.json();
        if (data.analysis) {
          resultBox.textContent = data.analysis + (data.notice ? `\n\n${data.notice}` : '');
          resultBox.classList.remove('hidden');
        } else if (data.error) {
          errorBox.textContent = data.error;
        } else {
          errorBox.textContent = 'Unexpected response.';
        }
      } catch (err) {
        errorBox.textContent = 'Server error. Please try again later.';
      } finally {
        loading.classList.add('hidden');
      }
    }
  </script>

</body>
</html>
