<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SceneCraft Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">

  <div class="max-w-3xl mx-auto p-6 bg-white mt-10 rounded-xl shadow-xl space-y-6">
    <h1 class="text-3xl font-bold">🎬 SceneCraft Analyzer</h1>

    <label class="block font-semibold text-sm">Access Token (Secure)</label>
    <input
      type="password"
      id="token"
      placeholder="Enter token"
      class="w-full border border-gray-300 rounded px-4 py-2 focus:ring-2 focus:ring-black"
    />

    <label class="block font-semibold text-sm mt-4">Paste Your Scene / Script</label>
    <textarea
      id="sceneInput"
      placeholder="INT. BEDROOM - MORNING..."
      rows="10"
      class="w-full border border-gray-300 rounded px-4 py-3 resize-none focus:ring-2 focus:ring-black"
    ></textarea>

    <button
      id="analyzeBtn"
      onclick="analyzeScene()"
      class="w-full bg-black text-white font-semibold py-3 rounded hover:bg-gray-800 transition-all"
    >
      Analyze Scene
    </button>

    <div id="errorMsg" class="text-red-500 font-medium hidden"></div>

    <div id="analysisOutput" class="mt-6 bg-gray-50 p-6 border-l-4 border-black rounded hidden whitespace-pre-wrap text-sm"></div>

    <div class="text-xs text-gray-600 mt-10 space-x-6 underline">
      <a href="/terms" target="_blank">Terms & Conditions</a>
      <a href="/policy" target="_blank">Privacy Policy</a>
    </div>
  </div>

  <script>
    async function analyzeScene() {
      const token = document.getElementById('token').value;
      const scene = document.getElementById('sceneInput').value;
      const output = document.getElementById('analysisOutput');
      const error = document.getElementById('errorMsg');

      output.classList.add("hidden");
      error.classList.add("hidden");
      error.innerText = "";

      if (!token || !scene || scene.length < 30) {
        error.innerText = "❗ Please enter both a valid token and a cinematic scene.";
        error.classList.remove("hidden");
        return;
      }

      try {
        const response = await fetch("/analyze", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify({ scene })
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.detail || "Request failed.");
        }

        const data = await response.json();
        output.innerText = data.analysis;
        output.classList.remove("hidden");

      } catch (err) {
        error.innerText = `❗ ${err.message}`;
        error.classList.remove("hidden");
      }
    }
  </script>

</body>
</html>
