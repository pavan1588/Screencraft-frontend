<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SceneCraft AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
    }
    textarea::-webkit-scrollbar, #result::-webkit-scrollbar {
      width: 6px;
    }
    textarea::-webkit-scrollbar-thumb, #result::-webkit-scrollbar-thumb {
      background-color: #555;
      border-radius: 3px;
    }
  </style>
</head>
<body class="text-white min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-4xl bg-slate-900 border border-slate-700 rounded-2xl shadow-2xl p-8">
    <h1 class="text-4xl font-extrabold mb-2 text-center text-indigo-400 tracking-wide">üé¨ SceneCraft AI</h1>
    <p class="text-center text-sm text-slate-400 mb-8">Cinematic Script Analyzer ‚Äì Professional Scene Intelligence</p>

    <div class="space-y-4">
      <input type="password" id="password" placeholder="üîê Access Token"
             class="w-full px-4 py-3 rounded-lg bg-slate-800 border border-slate-700 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500" />

      <textarea id="sceneInput" rows="10" placeholder="üé• Paste your cinematic scene, dialogue, or monologue here..."
                class="w-full p-4 rounded-lg bg-slate-800 border border-slate-700 text-white placeholder-slate-500 resize-none focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>

      <div class="flex items-start text-sm text-slate-400">
        <input id="terms" type="checkbox" class="mt-1 mr-2" />
        <label for="terms">I accept the 
          <a href="/terms" target="_blank" class="underline text-indigo-400 hover:text-indigo-300">Terms & Conditions</a>
          and confirm I have rights to the content I submit.
        </label>
      </div>

      <button onclick="analyzeScene()"
              class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 transition text-white font-semibold rounded-xl shadow-md hover:shadow-lg tracking-wide">
        üîé Analyze Scene
      </button>

      <div id="result"
           class="whitespace-pre-wrap p-4 bg-slate-800 border border-slate-700 rounded-xl mt-4 font-mono text-sm text-slate-100 min-h-[120px] overflow-auto transition">
        Awaiting your input...
      </div>
    </div>

    <p class="mt-8 text-xs text-center text-slate-500">¬© 2025 SceneCraft. For educational/critical feedback only.</p>
  </div>

  <script>
    async function analyzeScene() {
      const password = document.getElementById("password").value.trim();
      const scene = document.getElementById("sceneInput").value.trim();
      const agreed = document.getElementById("terms").checked;
      const resultDiv = document.getElementById("result");

      if (!password || !scene || !agreed) {
        resultDiv.innerText = "‚ö†Ô∏è Please enter scene, token, and accept terms.";
        return;
      }

      resultDiv.innerText = "‚è≥ Analyzing scene...";

      try {
        const response = await fetch("https://screencraft-backend.onrender.com", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${password}`
          },
          body: JSON.stringify({ scene })
        });

        const data = await response.json();

        if (data.analysis) {
          resultDiv.innerText = "‚úÖ SceneCraft Analysis:\n\n" + data.analysis;
        } else if (data.error) {
          resultDiv.innerText = "‚ùå " + data.error;
        } else {
          resultDiv.innerText = "‚ùå Unexpected response. Try again.";
        }
      } catch (err) {
        resultDiv.innerText = "‚ùå Server error. Please try again later.";
      }
    }
  </script>
</body>
</html>
