<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SceneCraft AI - Scene Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f5f5f5;
      color: #333;
    }
    h1 {
      color: #444;
    }
    textarea {
      width: 100%;
      max-width: 800px;
      height: 150px;
      font-size: 1rem;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #outputBox {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 1rem;
      max-width: 800px;
      margin-top: 20px;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ SceneCraft AI</h1>
  <p>Paste or describe a scene. Get deep cinematic analysis (no movie names, just smart insights).</p>
  
  <textarea id="sceneInput" placeholder="Describe your scene here..."></textarea><br>
  <button onclick="analyzeScene()">Analyze</button>
  
  <div id="outputBox">AI analysis will appear here...</div>

  <script>
    async function analyzeScene() {
      const scene = document.getElementById("sceneInput").value;
      const output = document.getElementById("outputBox");
      output.innerText = "Analyzing...";

      try {
        const response = await fetch("https://screencraft-backend.onrender.com/analyze", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ scene })
        });

        const data = await response.json();

        if (data.analysis) {
          output.innerText = data.analysis;
        } else if (data.error || data.detail) {
          output.innerText = "Error: " + (data.error || data.detail);
        } else {
          output.innerText = "Unknown response format.";
        }
      } catch (error) {
        output.innerText = "Network error: " + error.message;
      }
    }
  </script>
</body>
</html>
