<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SceneCraft AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
    }
  </style>
</head>
<body class="text-gray-800">
  <div class="max-w-3xl mx-auto p-6">
    <div class="text-center mb-8">
      <h1 class="text-4xl font-extrabold text-indigo-700 mb-2">SceneCraft AI</h1>
      <p class="text-md text-indigo-900">Cinematic Scene Analyzer & Creative Mentor</p>
    </div>

    <textarea id="sceneInput" rows="8" placeholder="Paste your scene, script excerpt, dialogue or monologue here..."
      class="w-full p-4 border border-indigo-300 bg-white shadow-sm rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-4"></textarea>

    <div class="flex flex-col gap-3 mb-4">
      <input type="text" id="tokenInput" placeholder="Enter access token here"
        class="w-full p-3 border border-indigo-300 rounded-md bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-400">

      <label class="inline-flex items-center">
        <input type="checkbox" id="agreeCheckbox" class="form-checkbox h-5 w-5 text-indigo-600">
        <span class="ml-2 text-sm text-indigo-800">I agree to the
          <a href="https://your-backend-url.onrender.com/terms" target="_blank" class="text-indigo-600 underline">Terms & Conditions</a>
        </span>
      </label>
    </div>

    <button onclick="submitScene()"
      class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-semibold py-3 px-6 rounded-xl shadow-md transition-all duration-300">Analyze Scene</button>

    <div id="output" class="mt-6 bg-white border border-indigo-200 rounded-lg p-4 text-sm whitespace-pre-wrap shadow-md hidden"></div>
  </div>

  <script>
    async function submitScene() {
      const scene = document.getElementById('sceneInput').value.trim();
      const token = document.getElementById('tokenInput').value.trim();
      const agreed = document.getElementById('agreeCheckbox').checked;
      const outputDiv = document.getElementById('output');
      outputDiv.classList.remove('hidden');
      outputDiv.innerText = 'Analyzing scene...';

      if (!scene || !token || !agreed) {
        outputDiv.innerText = '⚠️ Please provide a scene, access token, and accept the terms.';
        return;
      }

      try {
        const response = await fetch('https://your-backend-url.onrender.com/analyze', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token,
            'x-user-agreement': 'true'
          },
          body: JSON.stringify({ scene })
        });

        const result = await response.json();

        if (result.error) {
          outputDiv.innerText = '❌ ' + result.error;
        } else if (result.analysis) {
          outputDiv.innerHTML = `<strong class='text-indigo-600'>Analysis:</strong><br><br>${result.analysis}<br><br><em class='text-xs text-gray-500'>${result.notice}</em>`;
        } else {
          outputDiv.innerText = 'Unexpected response.';
        }
      } catch (error) {
        outputDiv.innerText = '❌ Network or server error. Please try again.';
      }
    }
  </script>
</body>
</html>
