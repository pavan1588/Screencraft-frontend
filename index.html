<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SceneCraft Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f7f7f7;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 10px;
      padding: 10px;
      font-size: 1rem;
      resize: vertical;
    }
    input[type="text"] {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      font-size: 1rem;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #222;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #444;
    }
    #result {
      white-space: pre-wrap;
      background-color: #fff;
      padding: 15px;
      margin-top: 20px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¬ SceneCraft: Cinematic Analyzer</h1>

  <label for="token">Enter Access Token:</label>
  <input type="text" id="token" placeholder="Bearer Token" />

  <label for="scene">Paste Your Scene:</label>
  <textarea id="scene" placeholder="Enter your scene, script, or monologue here..."></textarea>

  <button onclick="submitScene()">Analyze</button>

  <div id="error" class="error"></div>
  <div id="result"></div>

  <script>
    async function submitScene() {
      const token = document.getElementById("token").value.trim();
      const scene = document.getElementById("scene").value.trim();
      const resultDiv = document.getElementById("result");
      const errorDiv = document.getElementById("error");

      resultDiv.textContent = "";
      errorDiv.textContent = "";

      if (!token || !scene) {
        errorDiv.textContent = "Please provide both token and scene.";
        return;
      }

      try {
        const response = await fetch("https://your-backend-url.onrender.com/analyze", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ scene })
        });

        const data = await response.json();

        if (!response.ok) {
          errorDiv.textContent = data.detail || "An error occurred.";
        } else if (data.error) {
          errorDiv.textContent = data.error;
        } else {
          resultDiv.textContent = data.analysis;
        }
      } catch (err) {
        errorDiv.textContent = "Request failed. Please try again.";
      }
    }
  </script>

</body>
</html>
