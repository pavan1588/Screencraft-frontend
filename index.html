<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SceneCraft ‚Äì Cinematic Scene Analyzer</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #f6f8fc;
      color: #1a1a1a;
    }

    header {
      background: #1e2a38;
      color: #fff;
      padding: 20px 30px;
      font-size: 1.6em;
      font-weight: bold;
      text-align: center;
      letter-spacing: 0.5px;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
    }

    label {
      display: block;
      margin: 16px 0 8px;
      font-weight: 600;
    }

    input[type="password"],
    textarea {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    .checkbox {
      display: flex;
      align-items: center;
      margin: 12px 0 24px;
    }

    .checkbox input {
      margin-right: 10px;
    }

    .checkbox label {
      font-weight: normal;
      font-size: 0.95rem;
    }

    button {
      background: #2c3e50;
      color: #fff;
      border: none;
      padding: 14px 26px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #3d536a;
    }

    .output {
      display: none;
      white-space: pre-wrap;
      background: #fefefe;
      border-left: 4px solid #ffa726;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
      font-family: Georgia, serif;
      font-size: 1.02rem;
      line-height: 1.6;
    }

    .footer {
      text-align: center;
      font-size: 0.85rem;
      color: #777;
      margin-top: 60px;
      padding: 20px;
    }

    a {
      color: #1e88e5;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>üé¨ SceneCraft</header>

  <div class="container">
    <label for="token">Access Token</label>
    <input type="password" id="token" placeholder="Enter your secure access token" />

    <label for="scene">Paste Your Scene or Script Excerpt</label>
    <textarea id="scene" rows="10" placeholder="Paste your cinematic scene here..."></textarea>

    <div class="checkbox">
      <input type="checkbox" id="terms" />
      <label for="terms">
        I accept the <a href="/terms" target="_blank">Terms & Conditions</a>, and acknowledge the usage policy and legal disclaimer.
      </label>
    </div>

    <button onclick="submitScene()">Analyze Scene</button>

    <div id="result" class="output"></div>
  </div>

  <div class="footer">¬© 2025 SceneCraft AI ‚Ä¢ Educational critique tool only. Analysis does not confirm copyright ownership.</div>

  <script>
    async function submitScene() {
      const token = document.getElementById("token").value.trim();
      const scene = document.getElementById("scene").value.trim();
      const agreed = document.getElementById("terms").checked;
      const resultDiv = document.getElementById("result");

      if (!token || !scene || !agreed) {
        alert("Please fill in all fields and accept the terms.");
        return;
      }

      resultDiv.style.display = "block";
      resultDiv.textContent = "üîç Analyzing‚Ä¶ please wait...";

      try {
        const res = await fetch("/analyze", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ scene })
        });

        const contentType = res.headers.get("content-type");
        let data;

        if (contentType && contentType.includes("application/json")) {
          data = await res.json();
        } else {
          const text = await res.text();
          throw new Error(text || "Unexpected server response.");
        }

        if (data.analysis) {
          resultDiv.textContent = data.analysis;
        } else if (data.error) {
          resultDiv.textContent = "‚ùó " + data.error;
        } else {
          resultDiv.textContent = "‚ùå Unexpected response from server.";
        }

      } catch (err) {
        resultDiv.textContent = "‚ùå Error during analysis: " + err.message;
      }
    }
  </script>
</body>
</html>
