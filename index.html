<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SceneCraft AI â€“ Cinematic Analysis</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 40px auto;
      max-width: 900px;
      background-color: #f4f4f4;
      color: #222;
    }

    textarea {
      width: 100%;
      height: 220px;
      padding: 14px;
      font-size: 16px;
      font-family: 'Courier New', Courier, monospace;
      border-radius: 10px;
      border: 1px solid #aaa;
      resize: vertical;
      background-color: #fff;
    }

    button {
      margin-top: 12px;
      padding: 12px 28px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      background-color: #888;
    }

    #output {
      white-space: pre-wrap;
      margin-top: 28px;
      padding: 20px;
      background: #fff;
      border-left: 5px solid #007BFF;
      border-radius: 8px;
      font-size: 17px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ SceneCraft AI</h1>
  <p><strong>Paste a cinematic scene, monologue, or script excerpt for analysis:</strong></p>

  <textarea id="sceneInput" placeholder="Example: INT. LIVING ROOM - NIGHT..."></textarea><br>
  <button onclick="analyzeScene()" id="analyzeBtn">Analyze</button>

  <div id="output"></div>

  <script>
    async function analyzeScene() {
      const scene = document.getElementById("sceneInput").value.trim();
      const output = document.getElementById("output");
      const button = document.getElementById("analyzeBtn");

      if (!scene || scene.length < 30) {
        output.innerText = "â— Please provide a cinematic input of at least 30 characters.";
        return;
      }

      output.innerText = "ðŸŽ¥ Processing your cinematic analysis...";
      button.disabled = true;

      try {
        const response = await fetch("https://screencraft-backend.onrender.com/analyze", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ scene })
        });

        const data = await response.json();
        if (data.analysis) {
          output.innerText = data.analysis;
        } else {
          output.innerText = data.error || "â— An unknown error occurred.";
        }
      } catch (err) {
        output.innerText = "â— Error contacting backend: " + err.message;
      }

      button.disabled = false;
    }
  </script>
</body>
</html>
