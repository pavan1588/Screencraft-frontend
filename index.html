<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SceneCraft AI – Studio-Grade Cinematic Analysis</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
      color: #222;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 14px;
      font-size: 16px;
      font-family: 'Courier New', Courier, monospace;
      border-radius: 8px;
      border: 1px solid #888;
      resize: vertical;
    }
    button {
      padding: 12px 28px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #0066cc;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    #output {
      white-space: pre-wrap;
      margin-top: 25px;
      padding: 18px;
      background: #fff;
      border-left: 4px solid #0066cc;
      border-radius: 6px;
      font-size: 17px;
      line-height: 1.65;
    }
  </style>
</head>
<body>
  <h1>🎬 SceneCraft AI</h1>
  <p><strong>Paste your cinematic scene, monologue, dialogue, or script excerpt below:</strong></p>

  <textarea id="sceneInput" placeholder="Paste your cinematic content..."></textarea><br><br>
  <button onclick="analyzeScene()" id="analyzeBtn">Analyze</button>

  <div id="output"></div>

  <script>
    async function analyzeScene() {
      const scene = document.getElementById("sceneInput").value.trim();
      const output = document.getElementById("output");
      const button = document.getElementById("analyzeBtn");

      if (!scene || scene.length < 30) {
        output.innerText = "❗ Please provide a cinematic input of at least 30 characters.";
        return;
      }

      output.innerText = "🎥 Running studio-grade cinematic analysis. Please wait...";
      button.disabled = true;

      try {
        const response = await fetch("https://screencraft-backend.onrender.com/analyze", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ scene })
        });

        const data = await response.json();
        if (data.analysis) {
          output.innerText = data.analysis;
        } else {
          output.innerText = data.error || "❗ An unknown error occurred.";
        }
      } catch (err) {
        output.innerText = "❗ Error connecting to backend: " + err.message;
      }

      button.disabled = false;
    }
  </script>
</body>
</html>
