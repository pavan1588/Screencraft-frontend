<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SceneCraft AI - Cinematic Analyzer</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: #fff;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      width: 100%;
      background: #1e2a38;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    textarea {
      width: 100%;
      height: 180px;
      padding: 14px;
      font-size: 16px;
      font-family: 'Courier New', Courier, monospace;
      border: none;
      border-radius: 10px;
      background-color: #f2f2f2;
      color: #333;
      resize: vertical;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #00bcd4;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0097a7;
    }

    button:disabled {
      background-color: #607d8b;
    }

    .output {
      white-space: pre-wrap;
      margin-top: 28px;
      padding: 20px;
      background-color: #f7f7f7;
      border-left: 5px solid #00bcd4;
      border-radius: 8px;
      font-size: 17px;
      color: #111;
      line-height: 1.6;
    }

    .label {
      font-size: 18px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>🎬 SceneCraft AI</h1>
  <div class="container">
    <div class="label">Paste your scene, dialogue, monologue, or script excerpt below:</div>
    <textarea id="sceneInput" placeholder="Enter cinematic content here..."></textarea>
    <button onclick="analyzeScene()" id="analyzeBtn">Analyze Scene</button>
    <div class="output" id="output"></div>
  </div>

  <script>
    async function analyzeScene() {
      const scene = document.getElementById("sceneInput").value.trim();
      const output = document.getElementById("output");
      const button = document.getElementById("analyzeBtn");

      if (!scene || scene.length < 30) {
        output.innerText = "❗ Please provide a cinematic input with at least 30 characters.";
        return;
      }

      output.innerText = "⏳ Processing cinematic analysis...";
      button.disabled = true;

      try {
        const response = await fetch("https://screencraft-backend.onrender.com/analyze", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ scene })
        });

        const data = await response.json();
        if (data.analysis) {
          output.innerText = data.analysis;
        } else {
          output.innerText = data.error || "❗ An unknown error occurred.";
        }
      } catch (err) {
        output.innerText = "❗ Error contacting backend: " + err.message;
      }

      button.disabled = false;
    }
  </script>
</body>
</html>
