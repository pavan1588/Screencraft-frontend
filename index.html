<!DOCTYPE html>
<html>
<head>
    <title>SceneCraft AI - Scene Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f7f7f7;
        }

        h1 {
            color: #333;
        }

        textarea {
            width: 100%;
            max-width: 600px;
            height: 120px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            resize: vertical;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #output {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 15px;
            margin-top: 20px;
            max-width: 800px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 16px;
            color: #222;
        }
    </style>
</head>
<body>
    <h1>Scene Analyzer</h1>
    <textarea id="sceneInput" placeholder="Describe your scene here..."></textarea><br>
    <button onclick="analyzeScene()">Analyze</button>

    <h2>AI Analysis</h2>
    <div id="output">Waiting for input...</div>

    <script>
        async function analyzeScene() {
            const scene = document.getElementById("sceneInput").value;
            const response = await fetch("https://your-backend-url.vercel.app/analyze", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ scene })
            });

            const data = await response.json();
            document.getElementById("output").innerText = data.analysis || data.error || "Unknown error";
        }
    </script>
</body>
</html>
